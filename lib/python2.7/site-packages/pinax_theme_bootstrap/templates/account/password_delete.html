{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Delete Password" %}{% endblock %}

{% block body %}
    <h2>{% trans "Delete Password" %}</h2>
    
    <p>{% blocktrans %}鉴于您使用OpenID登录，您可以删除您自己的密码{% endblocktrans %}</p>
    <form method="post" action="">
        {% csrf_token %}
        <button type="submit" class="btn primary">{% trans "delete my password" %}</button>
    </form>
{% endblock %}
