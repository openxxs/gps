{% extends "site_base.html" %}

{% load bootstrap_tags %}

{% block head_title %}更多信息{% endblock %}

{% block body %}
    <h1>更多信息</h1>
    <p>请填下表让我们更好的为您服务</p>
    
    <form method="POST" action="">
        {% csrf_token %}
        <fieldset>
            {{ form|as_bootstrap }}
        </fieldset>
        <div class="actions">
            <button type="submit" class="btn primary">提交</button>
        </div>
    </form>
{% endblock %}
